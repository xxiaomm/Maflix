<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load index.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/button.css">
    <title>Movie List</title>
</head>

<body>
<h1>Movie List</h1>
<div id="item_list"></div>
<button class="small red button" onclick="sort('rd')">Rating Down</button>
<button class="small green button" onclick="sort('ra')">Rating Up</button>
<button class="small red button" onclick="sort('td')">Title Down</button>
<button class="small green button" onclick="sort('ta')">Title Up</button>

<!-- Id "star_table" is useful for jQuery to find the html element with id, class here is mapping to Bootstrap defined class CSS -->
<table id=star_table class="table table-striped">
    <!-- Create a table header -->
    <thead>
    <tr>
        <!-- Titles of each column-->
        <th>Add to cart</th>
        <th>Title</th>
        <th>Year</th>
        <th>Director</th>
        <th>Rating</th>
        <th>List of genres</th>
        <th>List of stars</th>
    </tr>
    </thead>
    <!-- Table body is left empty here, will be populated with the data retrieved with index.js -->
    <!-- Again, id "star_table_body" is useful for jQuery to find this html element -->
    <tbody id=Movie_table_body></tbody>
</table>


<button class="large blue button" onclick="page('prev')">PREV</button>
<button class="large blue button" onclick="page('next')">NEXT</button>
<button class="large green button" onclick="window.location.href ='shopping-cart.html'">View Cart</button>
<button class="large blue button" onclick="window.location.href ='index.html'">Back to Search Page</button>
<br>
<h6>the number of movies</h6>
<button class="small button" onclick="changeLimit('10')">10</button>
<button class="small button" onclick="changeLimit('20')">20</button>
<button class="small button" onclick="changeLimit('30')">30</button>
<button class="small button" onclick="changeLimit('40')">40</button>


<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to index.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="scripts/movie-list.js"></script>
</body>


</html>
